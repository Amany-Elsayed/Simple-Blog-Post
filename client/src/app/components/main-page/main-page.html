<div class="container mt-4">
  <h1 class="mb-4 text-center">Blog Posts</h1>

  @if (posts.length === 0) {
    <div class="alert alert-info text-center" role="alert">
      No posts available.
    </div>
  } @else {
    <div class="row g-3 mb-4">
      @for (post of posts; track post.id) {
        <div class="col-12">
          <div class="card shadow-sm" [class.border-primary]="selectedPost?.id === post.id">
            <div class="card-body">
              <h5 class="card-title mb-2">{{ post.title }}</h5>
              <button 
                class="btn btn-outline-primary btn-sm" 
                (click)="openPost(post)">
                @if (selectedPost?.id === post.id) {
                  Hide Details
                } @else {
                  View Details
                }
              </button>
            </div>
          </div>
        </div>
      }
    </div>

    @if (selectedPost) {
      <div class="card shadow-lg border-primary mb-4 post-details">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0">{{ selectedPost.title }}</h4>
          <button class="btn btn-light btn-sm" (click)="closePost()">
            âœ• Close
          </button>
        </div>
        <div class="card-body">
          <p class="card-text">{{ selectedPost.desc }}</p>
        </div>
      </div>
    }
  }
</div>
